                <h3 class="text-muted mb-4">Hi there, i am jummy and you are?</h3>
             </div>
           <div class="row offset-1">
             <div class="col-lg-6">
                <form>
                    <div class="form-group">
                        <label for="username" class="text-muted mb-2">Enter your full name</label>
                        <input type="text" class="form-control form-control-sm w-75" id="username" aria-describedby="emailHelp">
                      </div>
                      <div class="text-muted mt-4 mb-2">What is your gender</div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">female</label>
                      </div>
                      <div class="form-group">
                          <label for="email" class="text-muted mb-2 mt-4">Enter Your Email address</label>
                          <input type="email" class="form-control form-control-sm w-75" placeholder="Eg Annie@email.com " id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="phone" class="text-muted mb-2 mt-4">Enter Your Phone Number</label>
                            <div class="d-flex w-75">
                            <select class="form-control form-control-sm w-25 mr-2" id="phone">
                                    <option>234</option>
                            </select>
                            <input type="text" class="form-control form-control-sm w-75" placeholder="23456789" id="phone" aria-describedby="emailHelp">
                            </div>
                          </div>
                      

             </div>
             <div class="col-lg-6">
                    <div class="form-group">
                        <label for="country" class="text-muted mb-2 mt-4 mt-lg-0">Your country</label>
                        <select class="form-control form-control-sm w-75" id="country">
                            <option>-select-</option>
                            <option>Nigeria</option>
                            <option>Spain</option>
                            <option>France</option>
                            <option>Argentina</option>
                            <option>Italy</option>
                        </select>
                        </div>
                        <div class="form-group">
                            <label for="state" class="text-muted mb-2 mt-4 mt-lg-2">Your state</label>
                            <select class="form-control form-control-sm w-75" id="state">
                                <option>-select-</option>
                                <option>Lagos</option>
                                <option>Oyo</option>
                                <option>Sokoto</option>
                                <option>Kaduna</option>
                                <option>Delta</option>
                            </select>
                            </div>
                            <p class="text-muted mt-4 mt-lg-2 mb-2">which area do you need counselling<small class="color">(you can select multiple places)</small></p>
                            <div class="d-flex justify-content-between justify-content-md-start">
                              <input type="checkbox" name="counselarea[]" id="addiction" class="d-none" value="addiction"><label for="addiction" class="mr-lg-3 border border-dark rounded-lg py-1 px-2 main">Addiction</label>
                              <input type="checkbox" name="counselarea[]" id="abuse" class="d-none" value="abuse"><label for="abuse" class="mr-lg-3 border border-dark rounded-lg py-1 px-2 main">Abuse</label>
                              <input type="checkbox" name="counselarea[]" id="anger" class="d-none" value="anger"><label for="anger" class="mr-lg-3 border border-dark rounded-lg py-1 px-2 main">Anger</label>
                              <input type="checkbox" name="counselarea[]" id="anxiety" class="d-none" value="anxiety"><label for="anxiety" class="mr-lg-3 border border-dark rounded-lg py-1 px-2 main">Anxiety</label>
                              <input type="checkbox" name="counselarea[]" id="depression" class="d-none" value="depression"><label for="depression" class="mr-lg-3 border border-dark rounded-lg py-1 px-2 main">Depression</label>
                                  </div>
                            <div class="mt-4">
                              <input type="checkbox" name="counselarea[]" id="guidiance & career" class="d-none" value="guidiance & career"><label for="guidiance & career" class="mr-sm-1 mr-lg-2 border border-dark rounded-lg py-1 px-0 px-lg-2 main">Guidiance & Career</label>
                              <input type="checkbox" name="counselarea[]" id="marriage & family" class="d-none" value="marriage & family"><label for="marriage & family" class="mr-sm-1 mr-lg-2 border border-dark rounded-lg py-1 px-0 px-lg-2 main">Marriage & Family</label>
                              <input type="checkbox" name="counselarea[]" id="relationship" class="d-none" value="relationship"><label for="relationship" class=" border border-dark rounded-lg py-1 px-0 px-lg-2 main">Relationship</label>
                               </div>
                            <div class="mt-4 mb-5 mb-lg-3">
                              <input type="checkbox" name="counselarea[]" id="rehabilitation" class="d-none" value="rehabilitation"><label for="rehabilitation" class=" border border-dark rounded-lg py-1 px-2 mr-2 main">Rehabilitation</label>
                              <input type="checkbox" name="counselarea[]" id="trauma" class="d-none" value="trauma"><label for="trauma" class=" border border-dark rounded-lg py-1 px-2 turn main">Trauma</label>
                            </div> 
                          </div>  
                          <div class="row offset-3">
                            <div class="col-6">
                            <button type="submit" class="btn btn-success px-5 mt-2 mt-lg-0 d-flex fljustify-content-end">Continue</button>
                            </div>
                          </div>
